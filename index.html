<!DOCTYPE html>
<html>
<head>
    <title>Antriksh's Home Dashboard</title>

    <link rel="stylesheet" href="gridism.css">
    <link rel="stylesheet" href="styles.css">

    <script src="jquery-2.1.4.min.js"></script>
    <script src="data.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div class="grid wrap">
        <div class="unit whole header">
            <h1>Antriksh's Home Dashboard</h1>
        </div>
        <div class="unit half data-box">
            <span class="data-label">Temperature</span><br/>
            <span class="data-value" id="temp-value">No data</span>
        </div>
        <div class="unit half data-box">
            <span class="data-label">Humidity</span><br/>
            <span class="data-value" id="humd-value">No data</span>
        </div>
    </div>
</body>
</html>
